<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <p class="descuentos">¡20% de descuento en todos los productos!</p>
        <div class="titulo">
            <div class="logo">
                <img src="img/logo 1.svg" alt="logo-tienda">
            </div>
            <h1>Nombre Tienda</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Registrarme</a></li>
                <li><a href="#">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Añadí tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <form action="#">
                <label for="name">*Nombre</label>
                <input type="text" name="name" id="name">
                <label for="especie">*Especie</label>
                <select type="text" name="especie" id="especie">
                    <option value="Batman">Batman</option>
                    <option value="Superman">Superman</option>
                </select>
                <label for="date">Fecha</label>
                <input type="date" name="date" id="date">
                <label for="file">Agregar foto</label>
                <input type="file" placeholder="Seleccionar archivo" id="file">
                <textarea name="description" id="description" cols="40" rows="40"></textarea>
                <label for="poderes">Poderes</label>
                <input type="text" id="poderes" name="poderes" value="volar">
                <input type="text" id="poderes" name="poderes">
                <input type="text" id="poderes" name="poderes">
                <input type="text" id="poderes" name="poderes">
            </form>
        </section>
    </main>
    
</body>
</html>
