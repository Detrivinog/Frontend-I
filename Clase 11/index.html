<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza & Front</title>
</head>
<body>
    <header>
        <div class="item-header logo">
            <img src="img/logo-pizza.svg" alt="logo">
        </div>
        <h1 class="item-header">
            Pizza<span class="white">&</span><span class="red">Front</span>
        </h1>
        <nav class="item-header">
            <ul class="nav-header">
                <li class="item-lista"><a href="#">Home</a></li>
                <li class="item-lista"><a href="#">Ranking</a></li>
                <li class="item-lista"><a href="#">Promoción</a></li>
                <li class="item-lista"><a href="#">Contacto</a></li>
            </ul>
        </nav>        
    </header>
    <main>
        <section class="item-main delivery">
            <h2>Envio gratis <span class="white">comprando</span> 2 pizzas</h2>
        </section>
        <section class="item-main podio">
            <h2 class="item-podio">Podio de pizzas</h2>
            <h3 class="item-podio">Pizzas top 5</h3>
            <ol class="item-podio">
                <li>Muzzarella</li>
                <li>Hawaina</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img class="item-podio" src="img/arbol.svg" alt="arbol-navidad">
        </section>
    </main>
    <footer>
        <div class="item-footer logo">
            <img src="img/logo-pizza.svg" alt="logo">
        </div>
        <h1 class="item-footer">
            <span class="green">Pizza</span><span class="white">&</span><span class="red">Front</span>
        </h1>
        <nav class="item-footer">
            <ul class="nav-footer">
                <li class="item-lista"><a href="#">Home</a></li>
                <li class="item-lista"><a href="#">Ranking</a></li>
                <li class="item-lista"><a href="#">Promoción</a></li>
                <li class="item-lista"><a href="#">Contacto</a></li>
            </ul>
        </nav>    
    </footer>
</body>
</html>
